name: Build and Prepare Export

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Build frontend
        run: npm run build
      - name: Prepare export
        run: bash ./scripts/prepare_export.sh
      - name: Upload export artifact
        uses: actions/upload-artifact@v4
        with:
          name: maycole-export
          path: export
