<?xml version="1.0" encoding="UTF-8"?>
<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Animated Gradients -->
    <linearGradient id="kineticGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stopColor="#3b82f6">
        <animate attributeName="stop-color" 
                 values="#3b82f6;#8b5cf6;#ec4899;#f59e0b;#3b82f6" 
                 dur="4s" 
                 repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" stopColor="#8b5cf6">
        <animate attributeName="stop-color" 
                 values="#8b5cf6;#ec4899;#f59e0b;#10b981;#8b5cf6" 
                 dur="4s" 
                 repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stopColor="#ec4899">
        <animate attributeName="stop-color" 
                 values="#ec4899;#f59e0b;#10b981;#3b82f6;#ec4899" 
                 dur="4s" 
                 repeatCount="indefinite"/>
      </stop>
    </linearGradient>

    <linearGradient id="kineticGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stopColor="#ffffff" stopOpacity="0.9"/>
      <stop offset="100%" stopColor="#ffffff" stopOpacity="0.7"/>
    </linearGradient>

    <!-- Pulsing Gradient -->
    <radialGradient id="pulseGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stopColor="#ffffff" stopOpacity="0.3">
        <animate attributeName="stop-opacity" 
                 values="0.3;0.8;0.3" 
                 dur="2s" 
                 repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stopColor="#ffffff" stopOpacity="0"/>
    </radialGradient>

    <!-- Rotating Gradient -->
    <linearGradient id="rotatingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stopColor="#1e40af"/>
      <stop offset="100%" stopColor="#3730a3"/>
      <animateTransform attributeName="gradientTransform"
                        attributeType="XML"
                        type="rotate"
                        values="0 60 60;360 60 60"
                        dur="8s"
                        repeatCount="indefinite"/>
    </linearGradient>

    <!-- Glowing Filter -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Shimmer Effect -->
    <linearGradient id="shimmer" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stopColor="transparent"/>
      <stop offset="50%" stopColor="rgba(255,255,255,0.8)"/>
      <stop offset="100%" stopColor="transparent"/>
      <animateTransform attributeName="gradientTransform"
                        attributeType="XML"
                        type="translate"
                        values="-120 0;240 0;-120 0"
                        dur="3s"
                        repeatCount="indefinite"/>
    </linearGradient>
  </defs>

  <!-- Outer Ring with Rotation -->
  <circle cx="60" cy="60" r="58" fill="none" stroke="url(#kineticGradient1)" strokeWidth="2" opacity="0.6">
    <animateTransform attributeName="transform"
                      attributeType="XML"
                      type="rotate"
                      values="0 60 60;360 60 60"
                      dur="10s"
                      repeatCount="indefinite"/>
  </circle>

  <!-- Main Circle Background with Pulsing -->
  <circle cx="60" cy="60" r="50" fill="url(#rotatingGradient)" filter="url(#glow)">
    <animate attributeName="r" 
             values="50;52;50" 
             dur="3s" 
             repeatCount="indefinite"/>
  </circle>

  <!-- Animated Cross Pattern -->
  <!-- Horizontal Line -->
  <rect x="25" y="56" width="70" height="8" rx="4" fill="url(#kineticGradient2)" opacity="0.95">
    <animate attributeName="width" 
             values="70;75;70" 
             dur="2s" 
             repeatCount="indefinite"/>
    <animate attributeName="opacity" 
             values="0.95;1;0.95" 
             dur="2s" 
             repeatCount="indefinite"/>
  </rect>
  
  <!-- Vertical Line -->
  <rect x="56" y="25" width="8" height="70" rx="4" fill="url(#kineticGradient2)" opacity="0.95">
    <animate attributeName="height" 
             values="70;75;70" 
             dur="2s" 
             repeatCount="indefinite"/>
    <animate attributeName="opacity" 
             values="0.95;1;0.95" 
             dur="2s" 
             repeatCount="indefinite"/>
  </animateTransform>

  <!-- Animated Sporadic Dots -->
  <!-- Large dots with scale animation -->
  <circle cx="42" cy="18" r="4" fill="url(#kineticGradient2)" opacity="0.9">
    <animate attributeName="r" values="4;6;4" dur="2.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.9;1;0.9" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="78" cy="22" r="3.5" fill="url(#kineticGradient2)" opacity="0.85">
    <animate attributeName="r" values="3.5;5;3.5" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.85;1;0.85" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="18" cy="45" r="3.5" fill="url(#kineticGradient2)" opacity="0.9">
    <animate attributeName="r" values="3.5;5.5;3.5" dur="2.8s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="102" cy="75" r="4" fill="url(#kineticGradient2)" opacity="0.9">
    <animate attributeName="r" values="4;6;4" dur="2.2s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="42" cy="102" r="3.5" fill="url(#kineticGradient2)" opacity="0.85">
    <animate attributeName="r" values="3.5;5;3.5" dur="2.7s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="78" cy="98" r="3" fill="url(#kineticGradient2)" opacity="0.8">
    <animate attributeName="r" values="3;4.5;3" dur="3.2s" repeatCount="indefinite"/>
  </circle>

  <!-- Medium dots with floating animation -->
  <circle cx="36" cy="42" r="2.5" fill="url(#kineticGradient2)" opacity="0.8">
    <animate attributeName="cy" values="42;40;42" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;1;0.8" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="84" cy="38" r="2.8" fill="url(#kineticGradient2)" opacity="0.85">
    <animate attributeName="cy" values="38;36;38" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="38" cy="82" r="2.2" fill="url(#kineticGradient2)" opacity="0.8">
    <animate attributeName="cy" values="82;84;82" dur="4.2s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="82" cy="78" r="2.6" fill="url(#kineticGradient2)" opacity="0.85">
    <animate attributeName="cy" values="78;76;78" dur="3.8s" repeatCount="indefinite"/>
  </circle>

  <!-- Small accent dots with twinkling -->
  <circle cx="50" cy="34" r="1.8" fill="url(#kineticGradient2)" opacity="0.7">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="70" cy="30" r="1.5" fill="url(#kineticGradient2)" opacity="0.65">
    <animate attributeName="opacity" values="0.65;0.9;0.65" dur="1.8s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="30" cy="70" r="1.8" fill="url(#kineticGradient2)" opacity="0.7">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="2.1s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="90" cy="66" r="1.6" fill="url(#kineticGradient2)" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.95;0.7" dur="1.6s" repeatCount="indefinite"/>
  </circle>

  <!-- WILD Document Box with Animation -->
  <rect x="42" y="38" width="36" height="44" rx="4" fill="url(#kineticGradient2)" opacity="0.95" 
        stroke="rgba(30, 64, 175, 0.4)" strokeWidth="0.5">
    <animate attributeName="width" values="36;38;36" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="height" values="44;46;44" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.95;1;0.95" dur="4s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Document Lines with Typing Effect -->
  <line x1="46" y1="45" x2="74" y2="45" stroke="#1e40af" strokeWidth="1.5" opacity="0.85">
    <animate attributeName="x2" values="46;74;46;74" dur="6s" repeatCount="indefinite"/>
  </line>
  
  <line x1="46" y1="51" x2="70" y2="51" stroke="#1e40af" strokeWidth="1.5" opacity="0.8">
    <animate attributeName="x2" values="46;70;46;70" dur="6.5s" repeatCount="indefinite"/>
  </line>
  
  <line x1="46" y1="57" x2="73" y2="57" stroke="#1e40af" strokeWidth="1.5" opacity="0.85">
    <animate attributeName="x2" values="46;73;46;73" dur="7s" repeatCount="indefinite"/>
  </line>
  
  <line x1="46" y1="63" x2="68" y2="63" stroke="#1e40af" strokeWidth="1.5" opacity="0.75">
    <animate attributeName="x2" values="46;68;46;68" dur="5.5s" repeatCount="indefinite"/>
  </line>
  
  <line x1="46" y1="69" x2="72" y2="69" stroke="#1e40af" strokeWidth="1.5" opacity="0.8">
    <animate attributeName="x2" values="46;72;46;72" dur="6.2s" repeatCount="indefinite"/>
  </line>
  
  <line x1="46" y1="75" x2="71" y2="75" stroke="#1e40af" strokeWidth="1.5" opacity="0.75">
    <animate attributeName="x2" values="46;71;46;71" dur="5.8s" repeatCount="indefinite"/>
  </line>

  <!-- Floating Highlights -->
  <ellipse cx="42" cy="36" rx="18" ry="12" fill="url(#pulseGradient)" transform="rotate(-25 42 36)">
    <animateTransform attributeName="transform"
                      attributeType="XML"
                      type="rotate"
                      values="-25 42 36;-20 42 36;-25 42 36"
                      dur="5s"
                      repeatCount="indefinite"/>
  </ellipse>
  
  <ellipse cx="50" cy="45" rx="10" ry="8" fill="rgba(255, 255, 255, 0.1)" transform="rotate(15 50 45)">
    <animate attributeName="rx" values="10;12;10" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="ry" values="8;10;8" dur="3s" repeatCount="indefinite"/>
  </ellipse>

  <!-- Shimmer Overlay -->
  <rect x="10" y="10" width="100" height="100" rx="50" fill="url(#shimmer)" opacity="0.3"/>

  <!-- Orbiting Particles -->
  <circle cx="60" cy="20" r="2" fill="#3b82f6" opacity="0.8">
    <animateTransform attributeName="transform"
                      attributeType="XML"
                      type="rotate"
                      values="0 60 60;360 60 60"
                      dur="8s"
                      repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="100" cy="60" r="1.5" fill="#8b5cf6" opacity="0.7">
    <animateTransform attributeName="transform"
                      attributeType="XML"
                      type="rotate"
                      values="0 60 60;-360 60 60"
                      dur="12s"
                      repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.7;1;0.7" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="60" cy="100" r="1.8" fill="#ec4899" opacity="0.9">
    <animateTransform attributeName="transform"
                      attributeType="XML"
                      type="rotate"
                      values="0 60 60;360 60 60"
                      dur="6s"
                      repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.9;1;0.9" dur="1.8s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="20" cy="60" r="1.2" fill="#10b981" opacity="0.8">
    <animateTransform attributeName="transform"
                      attributeType="XML"
                      type="rotate"
                      values="0 60 60;-360 60 60"
                      dur="10s"
                      repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;1;0.8" dur="2.2s" repeatCount="indefinite"/>
  </circle>

  <!-- Energy Waves -->
  <circle cx="60" cy="60" r="45" fill="none" stroke="rgba(59, 130, 246, 0.3)" strokeWidth="1" opacity="0">
    <animate attributeName="r" values="45;55;45" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;0.6;0" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="60" cy="60" r="35" fill="none" stroke="rgba(139, 92, 246, 0.4)" strokeWidth="1" opacity="0">
    <animate attributeName="r" values="35;45;35" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;0.8;0" dur="3s" repeatCount="indefinite"/>
  </circle>
</svg>