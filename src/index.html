<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover" />
    <meta name="description" content="MaycoleTracker™ vol. XI - World's most advanced inventory management and business operations platform with AI-powered analytics, voice control, and multi-industry support." />
    <meta name="keywords" content="inventory management, business operations, AI analytics, voice control, barcode scanner, automated ordering, multi-industry, PWA, standalone app" />
    <meta name="author" content="MaycoleTechnologies" />
    <title>MaycoleTracker™ vol. XI - Enterprise Edition</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- PWA Configuration - Enhanced -->
    <meta name="theme-color" content="#007BFF" />
    <meta name="msapplication-TileColor" content="#007BFF" />
    <meta name="msapplication-TileImage" content="/icons/icon-192.png" />
    <meta name="msapplication-config" content="none" />
    
    <!-- iOS PWA Support - Enhanced -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="MaycoleTracker™" />
    <meta name="apple-touch-fullscreen" content="yes" />
    
    <!-- Apple Touch Icons - Multiple Sizes -->
    <link rel="apple-touch-icon" sizes="57x57" href="/icons/icon-72.png" />
    <link rel="apple-touch-icon" sizes="60x60" href="/icons/icon-72.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="/icons/icon-72.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="/icons/icon-96.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="/icons/icon-128.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="/icons/icon-128.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="/icons/icon-192.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/icons/icon-192.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-192.png" />
    <link rel="apple-touch-icon" href="/icons/icon-192.png" />
    
    <!-- Favicon - Multiple Formats -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/icon-72.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/icon-72.png" />
    <link rel="icon" type="image/png" sizes="96x96" href="/icons/icon-96.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="/icons/icon-192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/icons/icon-512.png" />
    
    <!-- Windows PWA Support -->
    <meta name="msapplication-starturl" content="/" />
    <meta name="msapplication-window" content="width=1024;height=768" />
    <meta name="msapplication-navbutton-color" content="#007BFF" />
    
    <!-- Chrome PWA Support -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="MaycoleTracker™" />
    
    <!-- Security & Performance -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="robots" content="index, follow" />
    
    <!-- Open Graph for Social Sharing -->
    <meta property="og:title" content="MaycoleTracker™ vol. XI - Enterprise Edition" />
    <meta property="og:description" content="World's most advanced inventory management and business operations platform" />
    <meta property="og:image" content="/icons/icon-512.png" />
    <meta property="og:url" content="https://maycoletechnologies.com" />
    <meta property="og:type" content="website" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="MaycoleTracker™ vol. XI" />
    <meta name="twitter:description" content="Advanced inventory management platform with AI-powered analytics" />
    <meta name="twitter:image" content="/icons/icon-512.png" />
    
    <!-- Preload Critical Resources -->
    <link rel="preload" href="/styles/globals.css" as="style" />
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="preconnect" href="//fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
