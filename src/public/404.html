<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MaycoleTracker™ Volume XI - Redirecting...</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #4B0082 0%, #6B46C1 50%, #8B5CF6 100%);
      color: white;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    
    .container {
      text-align: center;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      max-width: 500px;
      width: 90%;
    }
    
    .logo {
      width: 120px;
      height: 120px;
      margin: 0 auto 1.5rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      font-weight: bold;
      border: 2px solid rgba(255, 255, 255, 0.2);
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.8; }
    }
    
    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      font-weight: 700;
    }
    
    h2 {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
      opacity: 0.9;
    }
    
    .status {
      font-size: 1.1rem;
      margin-bottom: 1rem;
      padding: 0.75rem;
      background: rgba(16, 185, 129, 0.2);
      border-radius: 10px;
      border: 1px solid rgba(16, 185, 129, 0.3);
    }
    
    .dots {
      display: inline-block;
      animation: dots 1.5s infinite;
    }
    
    @keyframes dots {
      0%, 20% { content: ''; }
      40% { content: '.'; }
      60% { content: '..'; }
      80%, 100% { content: '...'; }
    }
    
    .loading-bar {
      width: 100%;
      height: 4px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 2px;
      overflow: hidden;
      margin: 1.5rem 0;
    }
    
    .loading-progress {
      height: 100%;
      background: linear-gradient(90deg, #3B82F6, #8B5CF6, #EC4899);
      border-radius: 2px;
      animation: loading 2s infinite;
    }
    
    @keyframes loading {
      0% { width: 0%; }
      100% { width: 100%; }
    }
    
    .footer {
      margin-top: 1.5rem;
      font-size: 0.9rem;
      opacity: 0.8;
    }
    
    /* Backup redirect button */
    .redirect-btn {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      text-decoration: none;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      font-weight: 600;
      transition: all 0.3s ease;
    }
    
    .redirect-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">MT</div>
    <h1>MaycoleTracker™</h1>
    <h2>Volume XI — Enterprise Edition</h2>
    
    <div class="status">
      🚀 Redirecting to application<span class="dots"></span>
    </div>
    
    <div class="loading-bar">
      <div class="loading-progress"></div>
    </div>
    
    <div class="footer">
      Professional Inventory Management System
    </div>
    
    <!-- Backup manual redirect -->
    <a href="/" class="redirect-btn" id="manualRedirect" style="display: none;">
      Launch MaycoleTracker™
    </a>
  </div>

  <script>
    console.log('🔄 MaycoleTracker™ 404 SPA Redirect Handler');
    
    // Get the current path
    const currentPath = window.location.pathname;
    const currentHash = window.location.hash;
    const currentSearch = window.location.search;
    
    console.log('📍 Current path:', currentPath);
    console.log('🔗 Full URL:', window.location.href);
    
    // Store the intended path for React Router
    if (currentPath && currentPath !== '/') {
      sessionStorage.setItem('maycoletracker_redirect_path', currentPath + currentSearch + currentHash);
      console.log('💾 Stored redirect path:', currentPath + currentSearch + currentHash);
    }
    
    // Immediate redirect to the main app
    let redirectTimer = setTimeout(() => {
      console.log('🎯 Redirecting to main application...');
      window.location.replace('/');
    }, 1500);
    
    // Show manual redirect button after 3 seconds as backup
    setTimeout(() => {
      const manualBtn = document.getElementById('manualRedirect');
      if (manualBtn) {
        manualBtn.style.display = 'inline-block';
        console.log('🔘 Manual redirect button shown');
      }
    }, 3000);
    
    // Handle page visibility changes (for mobile Safari)
    document.addEventListener('visibilitychange', () => {
      if (!document.hidden && redirectTimer) {
        console.log('👁️ Page became visible, redirecting...');
        clearTimeout(redirectTimer);
        window.location.replace('/');
      }
    });
    
    // Prevent back button during redirect
    window.addEventListener('popstate', (e) => {
      e.preventDefault();
      window.location.replace('/');
    });
    
    console.log('✅ 404 redirect handler initialized');
  </script>
</body>
</html>
